<div class="users-list">
    <table mat-table [dataSource]="usersList">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.name | dashIfEmpty }} </td>
        </ng-container>

        <!-- Subscription date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Subscription date </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.registrationDate | date:'dd/MM/yyyy' | dashIfEmpty }} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.active | status }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
